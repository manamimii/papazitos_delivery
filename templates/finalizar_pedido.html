<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Finalizar Pedido ‚Äî Papazitos</title>
  <style>
    :root {
      --bg: #fff;
      --card: #fff7ef;
      --primary: #e85d3b;
      --primary-dark: #d04c2a;
      --accent: #f4a261;
      --muted: #6b6b6b;
      --text: #333;
      --border: #e0e0e0;
      --success: #2e7d32;
      --shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fff7ef 0%, #ffe4d1 100%);
      color: var(--text);
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 30px;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 30px;
      font-size: 2rem;
    }

    h2 {
      color: var(--text);
      margin: 25px 0 15px;
      font-size: 1.3rem;
      border-bottom: 2px solid var(--border);
      padding-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(232, 93, 59, 0.1);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      width: 100%;
      margin-top: 10px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(232, 93, 59, 0.3);
    }

    .btn-primary:disabled {
      background: var(--muted);
      cursor: not-allowed;
      transform: none;
    }

    .btn-outline {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-outline:hover {
      background: var(--primary);
      color: white;
    }

    .resumo-pedido {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .item-pedido {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
    }

    .item-pedido:last-child {
      border-bottom: none;
    }

    .total-linha {
      display: flex;
      justify-content: space-between;
      padding: 15px 0;
      font-size: 1.1rem;
    }

    .total-linha.destaque {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--primary);
      border-top: 2px solid var(--border);
      margin-top: 10px;
      padding-top: 15px;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(232, 93, 59, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .alert {
      padding: 12px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .small-text {
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: 5px;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõçÔ∏è Finalizar Pedido</h1>

    <div id="alertBox" class="alert"></div>

    <div class="resumo-pedido">
      <h2>üìã Resumo do Pedido</h2>
      <div id="itensResumo"></div>
      <div class="total-linha">
        <span>Subtotal (Produtos):</span>
        <span id="subtotalProdutos">R$ 0,00</span>
      </div>
      <div class="total-linha">
        <span>Frete:</span>
        <span id="valorFrete">Calcular</span>
      </div>
      <div class="total-linha destaque">
        <span>Total:</span>
        <span id="valorTotal">R$ 0,00</span>
      </div>
    </div>

    <form id="formEndereco">
      <h2>üìç Endere√ßo de Entrega</h2>

      <div class="form-group">
        <label for="cep">CEP *</label>
        <input type="text" id="cep" name="cep" placeholder="00000-000" required maxlength="9" />
        <div class="small-text">Digite o CEP para preencher automaticamente</div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="logradouro">Logradouro *</label>
          <input type="text" id="logradouro" name="logradouro" required />
        </div>

        <div class="form-group">
          <label for="numero">N√∫mero *</label>
          <input type="text" id="numero" name="numero" required />
        </div>
      </div>

      <div class="form-group">
        <label for="complemento">Complemento</label>
        <input type="text" id="complemento" name="complemento" placeholder="Apto, Bloco, etc" />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="bairro">Bairro *</label>
          <input type="text" id="bairro" name="bairro" required />
        </div>

        <div class="form-group">
          <label for="cidade">Cidade *</label>
          <input type="text" id="cidade" name="cidade" required />
        </div>
      </div>

      <div class="form-group">
        <label for="estado">Estado *</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="SP">S√£o Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
          <option value="PR">Paran√°</option>
          <option value="RS">Rio Grande do Sul</option>
          <!-- pode completar todos se quiser -->
        </select>
      </div>

      <button type="button" class="btn btn-outline" onclick="voltarCardapio()">‚Üê Voltar ao Card√°pio</button>
      <button type="submit" class="btn btn-primary" id="btnFinalizar">Finalizar Pedido</button>
    </form>
  </div>

  <!-- conecta o JS externo -->
  <script src="{{ url_for('static', filename='js/finalizar_pedido.js') }}"></script>
</body>
</html>
